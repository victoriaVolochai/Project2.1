<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <link href="css/exam 2.1.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.css">
  </head>
  <body>
  <div class="container">
  <div class="panel panel-info">
  <div class="panel-heading"> <em>Чат </em></div>
  <div class="panel-body">
		<div class="col-sm-6">
			<form class="form-horizontal" role="form" id="chatForm">
 			 	<div class="form-group">
    				<label class="control-label col-sm-2" for="username">Username:</label>
    				<div class="col-sm-7">
     			 		<input type="text" class="form-control" id="username" placeholder="Student">
     			 		<span class="help-inline error"> </span>
    				</div>
  					</div>
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="message">Message:</label>
   				 	<div class="col-sm-7"> 
      					<textarea class="form-control" id="message" placeholder="У меня сегодня экзамен"></textarea>
      					<span class="help-inline error"> </span>
    				</div>
  				</div>
  				<div class="form-group"> 
    				<div class="col-sm-offset-2 col-sm-10">
      					<button type="submit" id="submit" class="btn btn-primary">Send</button>
   					</div>
  				</div>
			</form>  
	</div>
	<div class="col-sm-6" id="chatWrap">
	<div class="panel panel-default">
  		<div class="panel-body" ></div>
  		<div class="panel-footer"></div>
	</div>
	<button class="btn btn-primary" id="remove"> Remove messages</button>
  </div>
<script type="text/template" id="message-template">
	 	<span class="col-sm-9 message"> <span class="username"> <%= username %> </span>:  <%= messageText %> </span>
	 	<span class="col-sm-3 pull-right message"> <%= date %> </span>
</script>

<script type="text/template" id="counter-template">
Всего сообщений: <%= this.collection.length %>
</script>
<script data-main="js/main" src="js/lib/require/require.js"></script>
  </body>
</html>
